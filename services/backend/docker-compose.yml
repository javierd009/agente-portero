version: '3.8'

services:
  backend:
    build: .
    image: agente-portero-backend:local
    container_name: agente-portero-backend
    restart: unless-stopped
    network_mode: host
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - EVOLUTION_API_URL=${EVOLUTION_API_URL:-http://localhost:8080}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - EVOLUTION_INSTANCE=${EVOLUTION_INSTANCE:-agente-portero}
      - DEBUG=${DEBUG:-false}
    volumes:
      - .:/app
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
